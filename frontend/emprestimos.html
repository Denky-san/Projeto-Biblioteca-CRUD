<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Empréstimos - Sistema de Biblioteca</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gray-100 text-gray-800 font-sans">

    <header id="navbar-container" class="container mx-auto px-4 sm:px-6 lg:px-8 pt-4"></header>

    <main class="container mx-auto p-4 sm:px-6 lg:px-8">
        <div class="grid grid-cols-1 lg:grid-cols-3 gap-8">
            <section class="lg:col-span-1 bg-white p-6 rounded-lg shadow-md h-fit">
                <h2 class="text-2xl font-semibold mb-4 text-gray-700">Registrar Empréstimo</h2>
                <form id="formulario-emprestimo" class="space-y-4">
                    <div>
                        <label for="emprestimoUsuario" class="block text-sm font-medium text-gray-600">Usuário:</label>
                        <select id="emprestimoUsuario" name="emprestimoUsuario" required class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500">
                            <option value="">Selecione um usuário</option>
                        </select>
                    </div>
                    <div>
                        <label for="emprestimoLivro" class="block text-sm font-medium text-gray-600">Livro Disponível:</label>
                        <select id="emprestimoLivro" name="emprestimoLivro" required class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500">
                           <option value="">Selecione um livro</option>
                        </select>
                    </div>
                    <div>
                        <label for="dataDevolucao" class="block text-sm font-medium text-gray-600">Data de Devolução:</label>
                        <input type="date" id="dataDevolucao" name="dataDevolucao" required class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500">
                    </div>
                    <div class="flex justify-end">
                        <button type="submit" class="w-full px-4 py-2 bg-green-600 text-white rounded-md hover:bg-green-700">Registrar Empréstimo</button>
                    </div>
                </form>
            </section>
            <section class="lg:col-span-2 bg-white p-6 rounded-lg shadow-md">
                <h2 class="text-2xl font-semibold text-gray-700 mb-4">Empréstimos Ativos e Histórico</h2>
                <ul id="lista-emprestimos" class="mt-4 space-y-2"></ul>
            </section>
        </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
